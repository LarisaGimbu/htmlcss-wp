<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmlcss-struttura-wp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>

      <!-- logo & menu  -->
      <section class="header-top">
        <div class="logo">
          <img src="img/logo.png" alt="Neori">
        </div>
        <nav>
          <div class="menu">
            <ul>
              <li><a href="#">features</a></li>
              <li><a href="#">editorials</a></li>
              <li><a href="#">environment</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">shop</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </div>
        </nav>
      </section>

      <!-- jumbotron  -->
      <section class="jumbotron">
        <div class="jumbo-text">
          <p class="jumbo-title"> Pretium placerat diu interdum nunc in eros urna morbi</p>
          <p class="jumbo-subtitle"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi facere voluptas minus, aspernatur alias error ab in eligendi perspiciatis sapiente quis voluptatem</p>
        </div>
        
      </section>
    </header>
    <main>
      <section class="main-top"></section>
      <section class="main-bottom clearfix">
        <aside class="left"></aside>
        <div class="content"></div>
        <aside class="right"></aside>
      </section>
      
    </main>
    <footer></footer>
  </div>
  
</body>
</html>
